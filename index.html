<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic To-Do List 🌷</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>My To-Do List 🌸</h1>
      <button id="toggle-mode">☀️</button>
    </header>

    <div class="input-box">
      <input type="text" id="task-input" placeholder="Write a new task..." />
      <button id="add-btn">Add</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="bkend.js"></script>
</body>
</html>
